- name: Install Git
  sudo: true
  yum:
      name: git
      state: latest
- name: install developer tools
  sudo: true
  include: yum_development_tools.yml
- name: Install Oracle Instant Client for ruby oci8 gem for Banner
  include: oracle_instant_client.yml
- name: install free-tds requirement
  sudo: true
  yum:
    name: freetds
    state: latest
  yum:
    name: freetds-devel
    state: latest
- name: create directory to house fenrir
  file:
    path: /vagrant/fenrir
    state: directory
- name: clone fenrir
  command: git clone https://github.com/ndoit/fenrir.git /vagrant/fenrir
