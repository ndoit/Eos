# Configure Github
- name: add color to git output
  command: git config --global color.ui true
- name: add github username
  command: git config --global user.name {{git_user_name}}
- name: add github email
  command: git config --global user.email {{git_email}}
# install extra global gems
- name: install extra global gems
  command: rvm @global do gem install {{item}}
  with_items:
    - bundler
    - rubocop
    - brakeman
    - haml_lint
    - flog
# install npm
- name: install npm
  become: true
  yum:
    name: npm
    state: latest
# Create and clone fenrir
- name: create directory to house eforms
  file:
    path: /vagrant/eforms
    state: directory
- git:
    repo: git@bitbucket.org:notredameregistrar/eforms.git
    dest: /vagrant/eforms
    accept_hostkey: true
